{% extends 'base.html' %}  <!-- Your base template -->

{% block content %}

<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10">
            <h2 class="page-title">
                Payment Form
            </h2>
          </div>
          <div class="col-md-2">
            <a href="{% url 'payment_list' %}" class="btn btn-outline-secondary d-none d-sm-inline-block">
                Return to Payment List
               </a>
        </div>
        </div>
      </div>
    </div>
    <!-- Page body -->
    <div class="page-body">
      <div class="container-xl">
        <div class="row">
        <div class="col-3">
          
        </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Add Payment</h3>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-primary" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3">
          
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
